<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pong</title>
</head>
<body>
  <div class="game-wrapper">
    <h1>Pong!</h1>
    <div id="game">
      <svg
        viewBox="0 0 512 256"
        width="512"
        heigh="256"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          class="board"
          width="512"
          height="256"
          fill="#353535"
        />
        <line
          x1="256"
          y1="0"
          x2="256"
          y2="256"
          stroke-width="4"
          stroke-dasharray="15"
          stroke="white"
        />
        <circle
          class="ball"
          cx="256"
          cy="128"
          r="8"
          fill="white"
        />
        <rect
          class="paddle"
          x="10"
          y="92"
          width="8"
          height="56"
          fill="white"
        />
        <rect
          class="paddle"
          x="494"
          y="92"
          width="8"
          height="56"
          fill="white"
        />
      </svg>
    </div>
  </div>
  <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
